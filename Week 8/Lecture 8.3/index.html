<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calc">
      <div class="result">0</div>
      <div class="input">
        <div class="row">
          <button class="col btn">7</button>
          <button class="col btn">8</button>
          <button class="col btn">9</button>
          <button class="col op">*</button>
        </div>
        <div class="row">
          <button class="col btn">4</button>
          <button class="col btn">5</button>
          <button class="col btn">6</button>
          <button class="col op">-</button>
        </div>
        <div class="row">
          <button class="col btn">1</button>
          <button class="col btn">2</button>
          <button class="col btn">3</button>
          <button class="col op">+</button>
        </div>
        <div class="row">
          <button class="col op">/</button>
          <button class="col btn">0</button>
          <button class="col btn">.</button>
          <button class="col equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
