<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2>Form</h2>
    <form>
      <label for="fname">First Name </label><br />
      <input
        type="text"
        id="fname"
        name="fname"
        maxlength="16"
        required
      /><br /><br />
      <label for="secname">Second Name </label><br />
      <input
        type="text"
        id="secname"
        name="secname"
        maxlength="16"
      /><br /><br />
      <label for="famname">Family Name </label><br />
      <input
        type="text"
        id="famname"
        name="famname"
        maxlength="16"
        required
      /><br /><br />
      <label for="age">Age</label><br />
      <input type="number" id="age" name="age" /><br /><br />
      <label for="birthdate">Birthdate</label><br />
      <input
        type="date"
        id="birthdate"
        name="birthdate"
        max="2025-02-03"
        required
      /><br /><br />
      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="password">Password</label><br />
      <input
        type="password"
        id="password"
        name="password"
        minlength="8"
        required
      /><br /><br />
      <input
        type="submit"
        id="createuser"
        name="createuser"
        value="Create User"
      />
    </form>
  </body>
</html>
