<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

<!-- Tab links -->
<ul class="nav nav-tabs container mt-5">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#" onclick="showSection('signup')">Sign Up</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#" onclick="showSection('preview')">Preview</a>
  </li>
</ul>

<!-- Form Section -->
<section id="signup" class="tab-section container">
  <form id="userForm" class="m-3" onsubmit="addUser(event);return false;">
    <!-- Email -->
    <label class="form-label">Email: </label>
    <input type="email" id="email" class="form-control"  required />
    <span id="emailError" class="error-message"></span><br>
    <!-- Name -->
    <label class="form-label">Name: </label>
    <input type="name" id="name" class="form-control" required />
    <span id="nameError" class="error-message"></span><br>
    <!-- Phone -->
    <label class="form-label">Phone Number: </label>
    <input type="tel" id="phone" class="form-control" />
    <span id="phoneError" class="error-message"></span><br>
    <!-- Gender -->
    <label class="form-label" >Gender:
      </label>
      <select  id="gender" class="form-select" required>
        <option>--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    
    <span id="genderError" class="error-message"></span><br>
    <!-- Address -->
    <label class="form-label">Address: </label>
    <textarea  id="address" class="form-control"></textarea>
    <span id="addressError" class="error-message"></span><br>
    <!-- Submit -->
    <button type="submit"  class="btn btn-primary">Sign Up</button>
  </form>

</section>
  <!-- Preview Section -->
    <section id="preview" class="tab-section container mt-5" style="display: none;">
      <div class="mb-3">
        <button class="btn btn-primary" onclick="toggleView('table')">Table View</button>
        <button class="btn btn-primary" onclick="toggleView('card')">Card View</button>
      </div>
      <!-- Table View -->
    <div id="tableSection">
      <table id="table" class="table table-bordered ">
        <thead >
          <tr>
            <th>
              Email
            </th>
            <th>
              Name
            </th>
            <th>
              Phone
            </th>
            <th>
              Gender
            </th>
            <th>
              Address
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- it gen from the js -->
        </tbody>
      </table>
    </div>

    <!-- Card View -->
    <div id="cards-container" class=""></div>

    </section>
</body> 
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
